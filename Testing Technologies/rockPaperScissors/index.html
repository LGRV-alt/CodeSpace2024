<!--
RPS Game 
The Winning Rules are as follows:

Rock smashes Scissors.
Paper covers Rock.
Scissors cut Paper.
Key concepts for this challenge exercise: 

Variables and/or constants. 
Control flow (if statements). 
Event listeners. 
Functions. 
The DOM: 
document.getElementById. 
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - JS</title>
  </head>

  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <!-- Info -->
    <div class="display-options">
      <h2>Player Choice: <span id="user-option"></span></h2>
      <h2>Computer Option: <span id="computer-option"></span></h2>
      <h2>Result: <span id="result"></span></h2>
    </div>
    <!-- Buttons -->
    <div class="player-section">
      <h3>Choose Your Weapon</h3>
      <div class="button-wrapper">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
